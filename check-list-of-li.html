<html>
 <head>
  <meta charset="utf-8">
 </head>
 <body>
    <h4>214083</h4>
   
    <input type="number" id = "inp">
    <button onclick="change()" id="bt">click</button>
    <ul id="help"> 
    </ul>
    <script>
      {
        function change()
        {
          const x = Number(document.querySelector('#inp').value);

          for (let i = 0; i < x; i++)
          {

            let num = (2**i);

            let node=document.createElement("li");
            node.appendChild(document.createTextNode(num));
            document.getElementById("help").appendChild(node);
          } 
	     }
   	  }
   </script>  
 </body>
</html>
